<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* Borde inferior solo para cabecera y celdas de datos en vez de a toda la tabla*/
    th,
    td {
      border-bottom: 1px solid #aaaaaa;
    }

    table {
      width: 100%;
    }

    th {
      height: 70px;
    }

    td {
      text-align: center;
      padding: 15px;
    }

    /* Con hover podemos cambiar sus propiedades cuando el rat√≥n pase por encima */
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>

  <table>

    <!-- ENCABEZADO -->
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
      <th>Acciones</th>
    </tr>


    <!-- DATOS -->
    <tr>
      <td>John</td>
      <td><a href="#">Doe</a></td>
      <td>50</td>
      <td>
        <button>Agregar al carrito</button>
        <button>Ver</button>
        <button>Editar</button>
        <button>Borrar</button>
      </td>
    </tr>
    <tr>
      <td>Mark</td>
      <td>Jackson</td>
      <td>33</td>
      <td>
        <button>Agregar al carrito</button>
        <button>Ver</button>
        <button>Editar</button>
        <button>Borrar</button>
      </td>
    </tr>
  </table>

</body>

</html>
