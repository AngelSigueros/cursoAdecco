<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Ejemplo bordes aplicados sobre tablas */

        table, th, td{
            border: 1px solid;
            border-collapse: collapse;
        }
        table{
          width: 100%;
        }
        th{
          height: 70px; 
        }
        td {
          text-align: center;
          padding: 15px;
        }
    </style>
</head>
<body>
    
    <table class="table-type1">

        <!-- ENCABEZADO -->
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
          </tr>


          <!-- DATOS -->
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Mark</td>
            <td>Jackson</td>
            <td>33</td>
          </tr>
      </table> 
      
</body>
</html>
