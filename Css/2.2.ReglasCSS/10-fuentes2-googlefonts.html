<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <!-- En caso de querer una fuente diferente a las que por defecto interpretan los navegadores, 
    podemos utilizar una fuente externa, siendo Google Fonts uno de los sitios web de referencia
    para el alojamiento de fuentes más populares en Internet.

    Primero buscamos la fuente deseada en: https://fonts.google.com/

    Al seleccionar una, podemos pulsar en Añadir estilo y eso nos muestra 
    los códigos que necesitamos insertar aquí para que podamos usar dicha fuente. -->


    <style>
        .custom-h2{
            font-family: 'Handjet', sans-serif;
        }

        * {
            font-family: 'Lato', sans-serif;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 

</head>
<body>

    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, voluptates.</h2>

    <h2 class="custom-h2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, voluptates.</h2>

</body>
</html>
