<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <h1>Hello, world!</h1>

  <h2>Imagen no responsive</h2>
  <img src="img/paris.jpeg" alt="Imagen de prueba">

  <h2>Imagen responsive</h2>
  <img src="img/paris.jpeg" class="img-fluid" alt="Imagen de prueba">

  <h2>Imagen responsive y con bordes redondeados</h2>
  <img src="img/paris.jpeg" class="img-fluid rounded" alt="Imagen de prueba">

  <h2>Imagen responsive y en formato círculo</h2>
  <img src="img/paris.jpeg" class="img-fluid rounded-circle" alt="Imagen de prueba">

  <h2>Imagen responsiveen formato círculo alineada a la derecha con float</h2>
  <img src="img/paris.jpeg" class="img-fluid rounded-circle float-end" alt="Imagen de prueba">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
