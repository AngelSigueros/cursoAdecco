<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Forma 2 de cómo utilizar CSS dentro de un documento HTML: 
    mediante el atributo style podemos introducir código CSS exclusivo 
    para el elemento que tenga el atributo -->
</head>

<body>

    <h1 style="color:steelblue;">Encabezado h1</h1>
    <p style="color:chocolate;">Esto es un párrafo</p>
    <h2 style="color:green;">Esto es un h2</h2>
    <h2>Otro h2</h2>

    <h3  style="margin-top:50px;color:darkgreen;font-size:20px;">Encabeza h3</h3>

</body>

</html>
