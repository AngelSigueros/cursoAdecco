<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda en línea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Logo</a>
    </nav>

    <!-- Hero section -->
    <header class="hero bg-primary text-white text-center">
        <div class="container">
            <h1 class="display-4">Bienvenido a nuestra tienda en línea</h1>
        </div>
    </header>

    <!-- Grid de productos -->
    <section class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="ruta/a/imagen.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">Breve descripción del producto.</p>
                        <p class="card-text">$99.99</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            <!-- Repite el div anterior para cada producto -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-light text-center text-lg-start">
        <div class="container">
            <p class="text-center">© 2023 Tu tienda en línea</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
